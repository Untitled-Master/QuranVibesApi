<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Readers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #191C1F;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .explanation {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .line {
            width: 50%;
            height: 2px;
            background-color: #FFFFFF;
            margin-bottom: 20px;
        }

        .readers-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            text-align: center;
        }

        .reader-frame {
            width: 150px;
            height: 200px;
            background-color: #70DF20;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .reader-frame:hover {
            background-color: #75E129;
        }

        .reader-frame img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #FFFFFF;
        }

        .reader-frame button {
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
            font-weight: bold;
            outline: none;
        }

        .reader-frame button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <i class="fas fa-mosque"></i> القراء
        </div>
        <div class="explanation">
            مرحبًا بك في صفحة القراء، حيث يمكنك الاطلاع على قائمة بأبرز القراء والمقرئين المشهورين في العالم الإسلامي.
        </div>
        <div class="line"></div>
        <div class="readers-section">
            <div class="reader-frame">
                <img src="https://ar.assabile.com/media/person/200x256/ali-jaber.png" alt="Ali Jaber">
                <button onclick="window.location.href = 'Readers/a_jbr.html';">علي جابر</button>
            </div>
            <div class="reader-frame">
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTdwt2e3jqv-WcM5e7thfaI9SUUeM9J4MGsadMRMfmtUbP1SZAq" alt="Abdul Rahman Al-Sudais">
                <button onclick="window.location.href = 'Readers/a_sds.html';">عبد الرحمن السديس</button>
            </div>
        </div>
    </div>
</body>
</html>
